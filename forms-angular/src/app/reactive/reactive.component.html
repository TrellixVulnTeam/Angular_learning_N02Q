<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('userData.username').touched &&
                signupForm.get('userData.username').invalid
              "
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbidden']
                "
                >This name is Invalid</span
              >

              <span
                *ngIf="signupForm.get('userData.username').errors['required']"
                >This name is required</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              formControlName="email"
              id="email"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('userData.email').touched &&
                signupForm.get('userData.email').invalid
              "
              >Please enter valid email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <span
          class="help-block"
          *ngIf="signupForm.touched && signupForm.invalid"
          >Please enter valid Data
        </span>
        <div formArrayName="hobbies">
          <h4>AHobbies</h4>
          <button class="btn btn-default" (click)="onAddHobby()" type="button">
            Add Hibbies
          </button>
          <div
            class="form-group"
            *ngFor="let hobby of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
